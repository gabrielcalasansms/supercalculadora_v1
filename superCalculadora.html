<!--Calculadora com várias funções, incluindo-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XP Super Calculadora</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Super Calculadora <em>LanSoft v1.0</em></h1>
      <div class="inputContainer">
        <!--for aprimora acessibilidade, tornando o texto Primeiro Numero Clicável e que aponta para o input-->
        <label for="primeiroNumero">Primeiro Numero (A)</label>
        <input type="number" name="primeiroNumero" id="primeiroNumero" />
        <label for="segundoNumero">Segundo Numero (B)</label>
        <input type="number" name="segundoNumero" id="segundoNumero" />
        <input
          type="button"
          value="Calcular"
          onclick="calcular()"
          id="botaoCalcular"
        />
      </div>
    </header>

    <main>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A + B</p>
        <p id="resultadoSoma" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A - B</p>
        <p id="resultadoSubtracaoAB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">B - A</p>
        <p id="resultadoSubtracaoBA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A x B</p>
        <p id="resultadoMultiplicacao" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A ÷ B</p>
        <p id="resultadoDivisaoAB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">B ÷ A</p>
        <p id="resultadoDivisaoBA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A elev. B</p>
        <p id="resultadoPotenciacaoAB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">B elev. A</p>
        <p id="resultadoPotenciacaoBA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">Raiz de A</p>
        <p id="resultadoRaizA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">Raiz de B</p>
        <p id="resultadoRaizB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">A!</p>
        <p id="resultadoFatorialA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">B!</p>
        <p id="resultadoFatorialB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">% A rel. B</p>
        <p id="resultadoPorcentagemAB" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">% B rel. A</p>
        <p id="resultadoPorcentagemBA" class="resultado"></p>
      </div>
      <div class="resultadoContainer">
        <p class="calculoRotulo">Media (X)</p>
        <p id="resultadoMedia" class="resultado"></p>
      </div>
    </main>

    <!-- <script type="text/javascript"></script> -->
    <script defer src="./js/script.js"></script>
  </body>
</html>
